name: Validate Deployment

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - 'checkly/**'
      - '.github/**'
      - '*.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug output'
        required: false
        default: 'true'
        type: boolean

# Prevent duplicate runs: cancel in-progress when new commit arrives
concurrency:
  group: validate-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Wait for Cloudflare to start deployment
        run: |
          echo "Waiting 15s for Cloudflare to detect the commit and start deployment..."
          sleep 15

      - name: Checkout
        uses: actions/checkout@v4

      - name: Get commit SHA
        id: get-sha
        run: |
          # Always use latest deployment on branch - SHA matching is unreliable
          # (GitHub SHA can differ from what Cloudflare receives due to various factors)
          echo "sha=" >> $GITHUB_OUTPUT
          echo "short_sha=latest" >> $GITHUB_OUTPUT
          echo "Will validate latest successful deployment on dev branch"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for Cloudflare deployment
        id: cloudflare
        run: npx tsx scripts/validate-deployment/cloudflare-poller.ts
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_PROJECT_NAME: otogidb
          TARGET_BRANCH: dev
          GITHUB_SHA: ${{ steps.get-sha.outputs.sha }}
          DEBUG: ${{ inputs.debug || 'false' }}

      - name: Validate deployment
        id: validate
        run: npx tsx scripts/validate-deployment/index.ts
        env:
          # Use the deployment-specific URL to ensure we test the exact build
          VALIDATION_URL: ${{ steps.cloudflare.outputs.deployment_url }}
          VALIDATION_TIMEOUT: '10000'
          VALIDATION_CONCURRENCY: '10'
          CARDS_PER_LOCALE: '10'
          IMAGE_COUNT: '50'
          GITHUB_SHA: ${{ steps.get-sha.outputs.sha }}

      - name: Install Playwright dependencies
        working-directory: checkly
        run: |
          npm ci
          npx playwright install chromium

      - name: Run Playwright browser tests
        id: playwright
        working-directory: checkly
        continue-on-error: true
        run: |
          # Run tests and capture exit code
          set +e
          npx playwright test --grep @critical 2>&1
          EXIT_CODE=$?
          set -e

          # Parse results from JSON if available
          if [ -f playwright-results.json ]; then
            PASSED=$(jq '[.suites[].specs[].tests[] | select(.status == "expected")] | length' playwright-results.json 2>/dev/null || echo "0")
            FAILED=$(jq '[.suites[].specs[].tests[] | select(.status != "expected")] | length' playwright-results.json 2>/dev/null || echo "0")
            TOTAL=$((PASSED + FAILED))
          else
            PASSED=0
            FAILED=0
            TOTAL=0
          fi

          echo "passed=${PASSED}" >> $GITHUB_OUTPUT
          echo "failed=${FAILED}" >> $GITHUB_OUTPUT
          echo "total=${TOTAL}" >> $GITHUB_OUTPUT
          echo "exit_code=${EXIT_CODE}" >> $GITHUB_OUTPUT

          if [ $EXIT_CODE -eq 0 ]; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
          fi
        env:
          BASE_URL: ${{ steps.cloudflare.outputs.deployment_url }}

      - name: Post validation summary
        if: always()
        env:
          # Use Cloudflare-reported hash (more reliable for PRs using "latest")
          SHORT_SHA: ${{ steps.cloudflare.outputs.short_hash || steps.get-sha.outputs.short_sha }}
          DEPLOYMENT_URL: ${{ steps.cloudflare.outputs.deployment_url }}
          DEPLOYMENT_ID: ${{ steps.cloudflare.outputs.deployment_id }}
          PLAYWRIGHT_STATUS: ${{ steps.playwright.outputs.status }}
          PLAYWRIGHT_PASSED: ${{ steps.playwright.outputs.passed }}
          PLAYWRIGHT_FAILED: ${{ steps.playwright.outputs.failed }}
          PLAYWRIGHT_TOTAL: ${{ steps.playwright.outputs.total }}
        run: |
          echo "## Deployment Validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | [\`${SHORT_SHA}\`](https://github.com/${{ github.repository }}/commit/${SHORT_SHA}) |" >> $GITHUB_STEP_SUMMARY
          echo "| Deployment | \`${DEPLOYMENT_ID}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| URL | [${DEPLOYMENT_URL}](${DEPLOYMENT_URL}) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY

          # Validation result
          if [ "${{ steps.validate.outcome }}" == "success" ]; then
            echo "| Validation Script | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Validation Script | ❌ Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          # Playwright result
          if [ "${PLAYWRIGHT_STATUS}" == "passed" ]; then
            echo "| Browser Tests | ✅ ${PLAYWRIGHT_PASSED}/${PLAYWRIGHT_TOTAL} passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Browser Tests | ❌ ${PLAYWRIGHT_FAILED}/${PLAYWRIGHT_TOTAL} failed |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.validate.outcome }}" != "success" ] || [ "${PLAYWRIGHT_STATUS}" != "passed" ]; then
            echo "Please check the logs above for details on failures." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment on PR
        if: always() && github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Use Cloudflare-reported hash (more reliable for PRs using "latest")
          SHORT_SHA: ${{ steps.cloudflare.outputs.short_hash || steps.get-sha.outputs.short_sha }}
          DEPLOYMENT_URL: ${{ steps.cloudflare.outputs.deployment_url }}
          DEPLOYMENT_ID: ${{ steps.cloudflare.outputs.deployment_id }}
          PLAYWRIGHT_STATUS: ${{ steps.playwright.outputs.status }}
          PLAYWRIGHT_PASSED: ${{ steps.playwright.outputs.passed }}
          PLAYWRIGHT_FAILED: ${{ steps.playwright.outputs.failed }}
          PLAYWRIGHT_TOTAL: ${{ steps.playwright.outputs.total }}
        run: |
          # Determine overall status (both validation and playwright must pass)
          VALIDATION_OK="${{ steps.validate.outcome == 'success' }}"
          PLAYWRIGHT_OK="${{ steps.playwright.outputs.status == 'passed' }}"

          if [ "$VALIDATION_OK" == "true" ] && [ "$PLAYWRIGHT_OK" == "true" ]; then
            OVERALL_STATUS="✅ **All Checks Passed**"
          else
            OVERALL_STATUS="❌ **Some Checks Failed**"
          fi

          # Validation status
          if [ "$VALIDATION_OK" == "true" ]; then
            VALIDATION_RESULT="✅ Passed"
          else
            VALIDATION_RESULT="❌ Failed"
          fi

          # Playwright status
          if [ "$PLAYWRIGHT_OK" == "true" ]; then
            PLAYWRIGHT_RESULT="✅ ${PLAYWRIGHT_PASSED}/${PLAYWRIGHT_TOTAL} tests passed"
          else
            PLAYWRIGHT_RESULT="❌ ${PLAYWRIGHT_FAILED}/${PLAYWRIGHT_TOTAL} tests failed"
          fi

          COMMENT=$(cat <<EOF
          ${OVERALL_STATUS}

          | Property | Value |
          |----------|-------|
          | Commit | [\`${SHORT_SHA}\`](https://github.com/${{ github.repository }}/commit/${SHORT_SHA}) |
          | Deployment | \`${DEPLOYMENT_ID}\` |
          | Preview | [${DEPLOYMENT_URL}](${DEPLOYMENT_URL}) |

          ### Results

          | Check | Status |
          |-------|--------|
          | Validation Script | ${VALIDATION_RESULT} |
          | Browser Tests | ${PLAYWRIGHT_RESULT} |

          [View workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          EOF
          )

          gh pr comment ${{ github.event.pull_request.number }} --body "${COMMENT}"
