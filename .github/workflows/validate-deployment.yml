name: Validate Deployment

on:
  push:
    branches: [dev]
  pull_request:
    branches: [main]

# Prevent duplicate runs: cancel in-progress when new commit arrives
concurrency:
  group: validate-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get commit SHA
        id: get-sha
        run: |
          # For PRs, use the head commit (what Cloudflare deploys)
          # For pushes, use the pushed commit
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            SHA="${{ github.event.pull_request.head.sha }}"
          else
            SHA="${{ github.sha }}"
          fi
          SHORT_SHA="${SHA:0:7}"
          echo "sha=$SHA" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "Commit SHA: $SHORT_SHA ($SHA)"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for Cloudflare deployment
        id: cloudflare
        run: npx tsx scripts/validate-deployment/cloudflare-poller.ts
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_PROJECT_NAME: otogidb
          TARGET_BRANCH: dev
          GITHUB_SHA: ${{ steps.get-sha.outputs.sha }}

      - name: Validate deployment
        id: validate
        run: npx tsx scripts/validate-deployment/index.ts
        env:
          # Use the deployment-specific URL to ensure we test the exact build
          VALIDATION_URL: ${{ steps.cloudflare.outputs.deployment_url }}
          VALIDATION_TIMEOUT: '10000'
          VALIDATION_CONCURRENCY: '10'
          CARDS_PER_LOCALE: '10'
          IMAGE_COUNT: '50'
          GITHUB_SHA: ${{ steps.get-sha.outputs.sha }}

      - name: Post validation summary
        if: always()
        env:
          SHORT_SHA: ${{ steps.get-sha.outputs.short_sha }}
          FULL_SHA: ${{ steps.get-sha.outputs.sha }}
          DEPLOYMENT_URL: ${{ steps.cloudflare.outputs.deployment_url }}
          DEPLOYMENT_ID: ${{ steps.cloudflare.outputs.deployment_id }}
        run: |
          echo "## Deployment Validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | [\`${SHORT_SHA}\`](https://github.com/${{ github.repository }}/commit/${FULL_SHA}) |" >> $GITHUB_STEP_SUMMARY
          echo "| Deployment | \`${DEPLOYMENT_ID}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| URL | [${DEPLOYMENT_URL}](${DEPLOYMENT_URL}) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ job.status }}" == "success" ]; then
            echo "### ✅ Validation Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ❌ Validation Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the logs above for details on which pages or images failed." >> $GITHUB_STEP_SUMMARY
          fi
