name: Validate Deployment

on:
  push:
    branches: [dev]
  pull_request:
    branches: [main]

# Prevent duplicate runs: cancel in-progress when new commit arrives
concurrency:
  group: validate-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for Cloudflare deployment
        id: cloudflare
        run: npx tsx scripts/validate-deployment/cloudflare-poller.ts
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_PROJECT_NAME: otogidb
          TARGET_BRANCH: dev
          GITHUB_SHA: ${{ github.sha }}

      - name: Validate deployment
        id: validate
        run: npx tsx scripts/validate-deployment/index.ts
        env:
          VALIDATION_URL: https://dev.otogidb.pages.dev
          VALIDATION_TIMEOUT: '10000'
          VALIDATION_CONCURRENCY: '10'
          CARDS_PER_LOCALE: '10'
          IMAGE_COUNT: '50'
          GITHUB_SHA: ${{ github.sha }}

      - name: Post validation summary
        if: always()
        run: |
          SHORT_SHA="${GITHUB_SHA:0:7}"

          echo "## Deployment Validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | [\`${SHORT_SHA}\`](https://github.com/${{ github.repository }}/commit/${{ github.sha }}) |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`dev\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Target | [dev.otogidb.pages.dev](https://dev.otogidb.pages.dev) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ job.status }}" == "success" ]; then
            echo "### ✅ Validation Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ❌ Validation Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the logs above for details on which pages or images failed." >> $GITHUB_STEP_SUMMARY
          fi
